# Dynatrace Configuration
dynatrace:
  enabled: ${DYNATRACE_ENABLED:false}
  api-token: ${DYNATRACE_API_TOKEN:}
  uri: ${DYNATRACE_URI:}
  device-id: ${DYNATRACE_DEVICE_ID:interface-exception-collector}
  step: ${DYNATRACE_STEP:PT1M}
  connect-timeout: ${DYNATRACE_CONNECT_TIMEOUT:PT10S}
  read-timeout: ${DYNATRACE_READ_TIMEOUT:PT10S}
  
  # Business Metrics Configuration
  business-metrics:
    enabled: ${DYNATRACE_BUSINESS_METRICS_ENABLED:false}  # Disabled for local development
    exception-thresholds:
      critical-count: ${DYNATRACE_CRITICAL_THRESHOLD:10}
      pending-count: ${DYNATRACE_PENDING_THRESHOLD:100}
      retry-success-rate: ${DYNATRACE_RETRY_SUCCESS_THRESHOLD:70.0}
      processing-efficiency: ${DYNATRACE_PROCESSING_EFFICIENCY_THRESHOLD:80.0}
    
  # Custom Attributes Configuration
  custom-attributes:
    include-customer-id: ${DYNATRACE_INCLUDE_CUSTOMER_ID:true}
    include-location-code: ${DYNATRACE_INCLUDE_LOCATION_CODE:true}
    include-external-id: ${DYNATRACE_INCLUDE_EXTERNAL_ID:true}
    include-interface-type: ${DYNATRACE_INCLUDE_INTERFACE_TYPE:true}
    include-severity: ${DYNATRACE_INCLUDE_SEVERITY:true}

# OpenTelemetry Configuration for Dynatrace
otel:
  service:
    name: interface-exception-collector
    version: ${BUILD_VERSION:1.0.0-SNAPSHOT}
  resource:
    attributes:
      service.name: interface-exception-collector
      service.version: ${BUILD_VERSION:1.0.0-SNAPSHOT}
      service.namespace: biopro-interfaces
      deployment.environment: ${ENVIRONMENT:local}
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:}
      headers: ${OTEL_EXPORTER_OTLP_HEADERS:}
  instrumentation:
    spring-boot:
      enabled: true
    kafka:
      enabled: true
    jdbc:
      enabled: true
    redis:
      enabled: false  # Redis completely disabled
    http-client:
      enabled: true

# Actuator configuration for health checks and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,graphql-health
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
    dynatrace:
      enabled: ${DYNATRACE_ENABLED:false}  # Disabled for local development
  health:
    circuitbreakers:
      enabled: true
    kafka:
      enabled: true
    redis:
      enabled: false  # Redis completely disabled
    graphql:
      enabled: true
    dynatrace:
      enabled: ${DYNATRACE_ENABLED:false}  # Disabled for local development
  metrics:
    export:
      prometheus:
        enabled: true
        step: 10s
        descriptions: true
        # Mutation-specific metrics configuration
        mutation:
          enabled: ${MUTATION_METRICS_ENABLED:true}
          detailed-timing: ${MUTATION_DETAILED_TIMING:true}
          success-rate-tracking: ${MUTATION_SUCCESS_RATE_TRACKING:true}
          error-categorization: ${MUTATION_ERROR_CATEGORIZATION:true}
      dynatrace:
        enabled: ${DYNATRACE_ENABLED:false}
        api-token: ${DYNATRACE_API_TOKEN:}
        uri: ${DYNATRACE_URI:}
        device-id: ${DYNATRACE_DEVICE_ID:interface-exception-collector}
        step: ${DYNATRACE_STEP:PT1M}
        connect-timeout: ${DYNATRACE_CONNECT_TIMEOUT:PT10S}
        read-timeout: ${DYNATRACE_READ_TIMEOUT:PT10S}
    # Mutation metrics configuration
    mutation:
      enabled: ${MUTATION_METRICS_ENABLED:true}
      success-rate-threshold: ${MUTATION_SUCCESS_RATE_THRESHOLD:0.95}
      max-active-operations: ${MUTATION_MAX_ACTIVE_OPERATIONS:100}
      health-check-timeout-seconds: ${MUTATION_HEALTH_CHECK_TIMEOUT:5}
      performance-monitoring:
        enabled: ${MUTATION_PERFORMANCE_MONITORING_ENABLED:true}
        slow-operation-threshold-ms: ${MUTATION_SLOW_OPERATION_THRESHOLD:2000}
        track-operation-details: ${MUTATION_TRACK_OPERATION_DETAILS:true}
      error-tracking:
        enabled: ${MUTATION_ERROR_TRACKING_ENABLED:true}
        categorize-errors: ${MUTATION_CATEGORIZE_ERRORS:true}
        track-validation-errors: ${MUTATION_TRACK_VALIDATION_ERRORS:true}
        track-business-rule-errors: ${MUTATION_TRACK_BUSINESS_RULE_ERRORS:true}
    dynatrace:
        enabled: false  # Completely disable Dynatrace metrics export
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
        "[exception.processing.duration]": true

