apiVersion: v1
kind: Secret
metadata:
  name: {{ include "interface-exception-collector.fullname" . }}-secret
  labels:
    {{- include "interface-exception-collector.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if not .Values.postgresql.enabled }}
  database-password: {{ .Values.app.database.password | b64enc | quote }}
  {{- end }}
  {{- if not .Values.redis.enabled }}
  redis-password: {{ .Values.app.redis.password | b64enc | quote }}
  {{- end }}
  jwt-secret: {{ .Values.app.security.jwt.secret | default "default-jwt-secret-change-in-production" | b64enc | quote }}
---
{{- if not .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "interface-exception-collector.fullname" . }}-database-secret
  labels:
    {{- include "interface-exception-collector.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.app.database.password | b64enc | quote }}
{{- end }}
---
{{- if not .Values.redis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "interface-exception-collector.fullname" . }}-redis-secret
  labels:
    {{- include "interface-exception-collector.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.app.redis.password | b64enc | quote }}
{{- end }}