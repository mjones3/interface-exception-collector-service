<div class="p-6 flex flex-col gap-4">
    <div class="text-3xl font-bold">Print</div>
    <div id="cartonPrintActionsDialogContent" class="flex flex-col gap-4">
        <div class="space-x-2">
            <span class="font-bold">Carton Number</span>
            <span data-testid="carton-number">{{ data.cartonNumber }}</span>
        </div>
        <div data-testid="carton-print-actions" class="flex flex-row gap-6">
            <biopro-action-button
                id="cartonPrintActionsCartonLabel"
                btnId="cartonPrintActionsCartonLabelBtn"
                label="Carton Label"
                color="secondary"
                [mat-dialog-close]="actionPrintCartonLabel"
            />
            <biopro-action-button
                id="cartonPrintActionsCartonPackingSlip"
                btnId="cartonPrintActionsCartonPackingSlipBtn"
                label="Carton Packing Slip"
                color="secondary"
                [mat-dialog-close]="actionPrintCartonPackingSlip"
            />
        </div>
        <div class="text-right">
            <button id="cartonPrintActionsCancel" mat-flat-button mat-dialog-close>Close</button>
        </div>
    </div>
</div>
