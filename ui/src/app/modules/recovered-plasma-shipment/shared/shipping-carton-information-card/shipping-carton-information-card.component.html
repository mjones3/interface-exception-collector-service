<div class="flex flex-col">
    <rsa-common-widget
        [title]="'Carton Information'"
        [templateRef]="shippingCartonInfoTpl"
        [showBasicButton]="showBasicButton"
        [buttonDisabled]="isButtonDisabled"
        buttonClass="mat-primary-action" 
        [buttonLabel]="'Edit'"
        (buttonClick)="handleButtonClick()"
    >
        <ng-template #shippingCartonInfoTpl>
            <div class="flex flex-col space-y-2">
                <rsa-description-card
                    id="shippingCartonInfoDescriptions"
                    [descriptions]="carton()"
                    [showColon]="false"
                    [embedded]="true"
                    [maxCols]="1"
                    [valueClasses]="'!flex-[1_0_50%] w-1/2 break-words'"
                    [labelClasses]="'!flex-[1_0_50%] w-1/2 break-words'"
                ></rsa-description-card>
            </div>
        </ng-template>
    </rsa-common-widget>
</div>
