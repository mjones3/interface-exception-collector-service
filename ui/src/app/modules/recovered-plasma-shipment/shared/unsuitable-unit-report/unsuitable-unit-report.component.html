<div class="flex flex-col">
    <rsa-common-widget
        [title]="'Unsuitable Unit Report'"
        [templateRef]="UnsuitableReportInfoTpl"
    >
        <ng-template #UnsuitableReportInfoTpl>
            @if(loading()){
                <div class="flex flex-col space-y-2">
                    <biopro-loading-spinner
                        [textLabel]="loaderMessage"
                    >
                    </biopro-loading-spinner>
                </div>
            }
        </ng-template>
    </rsa-common-widget>
</div>
