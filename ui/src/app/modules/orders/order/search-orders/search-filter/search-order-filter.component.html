<app-filters
    [disabled]="!enableSubmit"
    [appliedTotalFilterCount]="appliedFiltersCounter"
    (search)="applyFilterSearch()"
    (resetSearchFilter)="resetFilters()"
    (showFilterControl)="toggleFilter($event)"
    [showFilters]="showFilters"
>
    <form [formGroup]="searchForm" class="flex flex-col w-full inline-form" id="searchFormId">
        <div class="w-full pt-2">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <mat-form-field class="block w-full" id="orderNumber">
                    <mat-label id="orderNumberLabel">
                        Order Number
                    </mat-label>
                    <input
                        id="orderNumberInput"
                        matInput
                        formControlName="orderNumber"
                        placeholder="Enter order number"
                        maxlength="25"
                        autocomplete="off"
                        #orderNumber
                        (keyup)="singleSearchInputChanged.next('orderNumber')"
                    />
                    <mat-hint id="orderNumberHint"
                              align="end">
                        {{ orderNumber.value.length }} / 25
                    </mat-hint>
                </mat-form-field>

            </div>
        </div>
    </form>
</app-filters>
