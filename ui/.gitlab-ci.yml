    - mkdir images
  script:
    - /kaniko/executor --context . --dockerfile ./docker/$APP_CONTAINER.Dockerfile --destination $APP_CONTAINER:$CI_COMMIT_SHORT_SHA --no-push --tarPath images/$APP_CONTAINER
  artifacts:
    paths:
      - images

