image: bitnami/node:14.21.0

include:
  - project: 'arc-one/rsa/gitlab-templates'
    file: 'Helm-Package.gitlab-ci.yml'

variables:
  GIT_STRATEGY: clone # clone entire repo instead of reusing workspace
  GIT_DEPTH: 0 # avoid shallow clone to give sonar all the info it needs
  ARTIFACT_COMPRESSION_LEVEL: 'fast'
  CACHE_COMPRESSION_LEVEL: 'fast'
  FF_USE_FASTZIP: 'true'
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache

stages:
  - setup
  - distributed-tasks
  - test
  - docker-build
  - docker-push
  - deploy

.yarn-cache: &yarn-cache
  key:
    files:
      - yarn.lock
  paths:
    - node_modules
    - .yarn
  policy: pull

.build-cache: &build-cache
  key: build-$CI_JOB_IMAGE
  paths:
    - .cache
    - dist

.distributed:
  interruptible: true
  cache:
    - <<: *yarn-cache
    - <<: *build-cache
  before_script:
    - NX_HEAD=$CI_COMMIT_SHA
    - NX_BASE=${CI_MERGE_REQUEST_DIFF_BASE_SHA:-$CI_COMMIT_BEFORE_SHA}
  artifacts:
    paths:
      - node_modules/.cache/nx

# Jobs
Install Dependencies:
  stage: setup
  cache:
    - <<: *yarn-cache
      policy: pull-push
  script:
    - node --version
    - npm --version
    - yarn install --cache-folder .yarn

build:
  stage: distributed-tasks
  extends: .distributed
  script:
    - echo "NX_HEAD $NX_HEAD"
    - echo "NX_BASE $NX_BASE"
    - npx nx run-many --target=build --all --prod --with-deps --parallel=3
  artifacts:
    paths:
      - dist

#############################
# Docker Build
#############################

sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

