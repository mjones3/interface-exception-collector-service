server {
  listen [::]:7001 default_server;
  listen 7001 default_server;

  server_name localhost;

  index index.html;

  # . files
  location ^~ /static/ {
    expires max;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  location ~ /\.(?!well-known) {
    deny all;
  }

  location ~ / {
    root /var/www/ui;
    try_files $uri $uri/ /index.html;
  }

  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  # robots.txt
  location = /robots.txt {
    log_not_found off;
    access_log off;
  }

  # CSS and Javascript
  location ~* \.(?:css|js)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # assets, media
  location ~* \.(?:jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # svg, fonts
  location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
    add_header Access-Control-Allow-Origin "*";
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
