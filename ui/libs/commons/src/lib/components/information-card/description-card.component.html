<treo-card class="flex-col w-full" [ngClass]="{ 'shadow-none': embedded }">
  <ng-container *ngIf="!embedded && title">
    <div class="treo-card-title">
      <h3>{{ title | translate }}</h3>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
  <div class="p-4 flex flex-row space-x-6 items-center">
    <div class="flex" *ngIf="image">
      <!--      https://picsum.photos/64/64-->
      <img [src]="image" [ngClass]="imageCls" *ngIf="imageType === 'img'" />
      <mat-icon [svgIcon]="image" [ngClass]="imageCls" *ngIf="imageType === 'svgIcon'"></mat-icon>
    </div>
    <div class="flex-1">
      <div class="grid" [ngClass]="['grid-cols-' + columns, gapCls]">
        <ng-container *ngFor="let descriptionGroup of descriptionsGroup">
          <div
            [ngClass]="'col-span-' + (i + 1 < descriptionGroup.length ? '1' : columns - i)"
            *ngFor="let description of descriptionGroup; let i = index"
          >
            <div class="flex flex-row items-center">
              <span
                id="informationDetails-{{ description.label | translate }}"
                class="font-bold mb-1 text-left mr-4 mb-0"
                [ngClass]="labelClasses"
                >{{ description.label | translate }}<span *ngIf="showColon">: </span></span
              >
              <span
                class="treo-mat-no-subscript flex-auto mr-4 text-left"
                *ngIf="description?.valueType !== 'badge'"
                [ngClass]="valueClasses"
                [ngStyle]="description?.valueStyle"
                >{{ description.value?.toString() | translate | uppercase }}</span
              >
              <div class="flex flex-row flex-wrap" *ngIf="description?.valueType === 'badge'">
                <span
                  class="treo-mat-no-subscript mr-4 text-left break-all"
                  *ngFor="let item of description?.value; let i = index"
                  [ngClass]="description?.valueCls"
                  [ngStyle]="description?.valueStyle?.length ? description?.valueStyle[i] : ''"
                  >{{ item?.toString() | translate | uppercase }}</span
                >
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</treo-card>
