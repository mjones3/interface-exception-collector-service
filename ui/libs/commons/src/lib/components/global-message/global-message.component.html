<div
  #messageBox
  id="messageBox"
  class="px-4 py-2 flex items-center space-x-4 flex flex-row {{ messageType }}-message"
  *ngIf="displayed"
>
  <!-- Message Icon-->
  <div>
    <mat-icon #messageIcon [svgIcon]="icon ? icon : 'rsa:' + messageType + '-message'" class="message-icon"></mat-icon>
  </div>

  <!-- Message Title -->
  <div class="w-40">
    <div *ngIf="messageType !== globalMessageType.primary || messageTitle === undefined || messageTitle === ''">
      <p class="message-title">
        {{
          'global-' +
            (messageType === globalMessageType.block ? globalMessageType.warning : messageType) +
            '-title.label' | translate
        }}
      </p>
    </div>
    <div *ngIf="messageType === globalMessageType.primary || messageTitle !== undefined || messageTitle !== ''">
      <p class="message-title">{{ messageTitle | translate }}</p>
    </div>
  </div>

  <!-- Message Content -->
  <div>
    <p class="message-text">{{ message | translate }}</p>
  </div>

  <!-- Message Close Button -->
  <div class="cursor-pointer close-message">
    <mat-icon *ngIf="closable" [svgIcon]="'hi_outline:x'" (click)="closeMessage()"></mat-icon>
  </div>
</div>
