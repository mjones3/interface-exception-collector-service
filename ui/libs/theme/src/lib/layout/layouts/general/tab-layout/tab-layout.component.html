<div class="tab-container">
  <div
    [ngClass]="{ 'fixed z-10 sticky-nav': stickyNav }"
    [ngStyle]="{ width: leftNavigationComponentOpened && stickyNav ? calcContentWidth : '100%' }"
  >
    <nav mat-tab-nav-bar class="bg-white -mt-4">
      <a
        mat-tab-link
        *ngFor="let link of tabLinks"
        (click)="navigateTo(link)"
        [id]="link.id"
        [disabled]="link?.disabled"
        [active]="activeLink?.url === link?.url"
      >
        {{ link.label | translate }}
      </a>
    </nav>
  </div>
  <div class="my-4">
    <router-outlet></router-outlet>
  </div>
</div>
