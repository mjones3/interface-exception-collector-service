<div class="table-wrapper">
  <!-- Dynamic Angular Material Table -->
  <table
    mat-table
    matSort
    [dataSource]="tableDataSource"
    class="w-full"
    multiTemplateDataRows
    (matSortChange)="onSort($event)"
  >
    <!-- Columns / Rows of Data -->
    <ng-container *ngFor="let column of columns" matColumnDef="{{ column.columnId }}">
      <!-- Cell Headers -->
      <th
        mat-header-cell
        class="bg-gray-200"
        [disabled]="!tableConfiguration.showSorting"
        mat-sort-header="{{ tableConfiguration.showSorting ? column.columnId : null }}"
        *matHeaderCellDef
      >
        {{ column.columnHeader }}
      </th>

      <!-- Cell Content -->
      <td mat-cell *matCellDef="let row">{{ row[column.columnId] }}</td>
    </ng-container>

    <!-- View Row -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-raised-button color="primary" (click)="onView(element)">{{ 'view.label' | translate }}</button>
      </td>
    </ng-container>

    <!-- Delete Row -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = renderIndex" class="text-center">
        <button
          *ngIf="deactivateButtonId"
          id="{{ deactivateButtonId + '-' + i }}"
          [disabled]="deleteBtnDisabled"
          mat-raised-button
          class="action-table-button"
          color="primary"
          (click)="onDelete(element)"
        >
          {{ deleteBtnLabel | translate }}
        </button>
        <button
          *ngIf="!deactivateButtonId"
          mat-raised-button
          class="action-table-button"
          color="primary"
          (click)="onDelete(element)"
        >
          {{ deleteBtnLabel | translate }}
        </button>
      </td>
    </ng-container>

    <!-- Details Row -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-stroked-button (click)="toggleDetails(element)" *ngIf="element[tableConfiguration.expandableKey]">
          <mat-icon [svgIcon]="expandedElement === element ? 'expand_less' : 'expand_more'"></mat-icon>
        </button>
      </td>
    </ng-container>

    <!--Template to pass custom action buttons-->
    <ng-container matColumnDef="customActions">
      <th mat-header-cell class="bg-gray-200" *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <ng-template [ngTemplateOutlet]="btnsTemplateRef" [ngTemplateOutletContext]="{ element: element }">
        </ng-template>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <!-- It will be populated if expandableRows is set to true -->
    <ng-container matColumnDef="expandedDetail" *ngIf="tableConfiguration.expandableRows">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsId.length">
        <div class="element-detail" [@expandCollapse]="element == expandedElement ? 'expanded' : 'collapsed'">
          <!-- using ng-template with ngTemplateOutlet instead of ng-content -->
          <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{ element: element }"></ng-template>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsId"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsId"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
    ></tr>

    <!-- It will be populated if expandableRows is set to true -->
    <ng-container *ngIf="tableConfiguration.expandableRows">
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </ng-container>
  </table>

  <!-- Pagination -->
  <mat-paginator
    [length]="totalElements"
    (page)="paginate($event)"
    [class.hidden]="!tableConfiguration.showPagination"
    [pageSizeOptions]="tableConfiguration.pageSize"
    showFirstLastButtons
  ></mat-paginator>
</div>
