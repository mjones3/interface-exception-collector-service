<!-- Header Section -->
<div class="flex justify-between items-center mb-4">
  <h2 mat-dialog-title class="m-0">{{ headerTitle | translate }}</h2>
  <button
    *ngIf="showCloseButton"
    id="closeModalBtn"
    class="treo-message-dismiss-button"
    mat-icon-button
    mat-dialog-close
  >
    <mat-icon [svgIcon]="'hi_outline:x'"></mat-icon>
  </button>
</div>

<!-- Options Section -->
<mat-dialog-content class="border-t">
  <div class="m-4" *ngIf="optionDescriptionTpl">
    <ng-container *ngTemplateOutlet="optionDescriptionTpl"></ng-container>
  </div>
  <div id="btnOptions" class="w-full p-5 flex flex-col grid gap-4" [ngClass]="'grid-cols-' + columns">
    <button
      class="col-span-1 option-button rounded w-100 min-h-20 whitespace-pre-wrap"
      mat-raised-button
      type="button"
      [color]="getColor(option)"
      [id]="optionsLabel ? option[optionsLabel] : option"
      *ngFor="let option of options"
      (click)="selectOption(option)"
    >
      <mat-icon [svgIcon]="option.icon ? 'rsa:' + option.icon : 'rsa:dialog-confirmation'"></mat-icon>
      <span class="text-center flex-1">{{ (optionsLabel ? option[optionsLabel] : option) | translate }}</span>
    </button>
  </div>
</mat-dialog-content>
