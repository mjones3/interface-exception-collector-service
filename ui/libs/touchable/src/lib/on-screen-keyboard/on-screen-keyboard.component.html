<div>
  <!-- Header Section -->
  <div class="flex justify-end items-center mb-4">
    <button id="closeModalBtn" class="treo-message-dismiss-button" mat-icon-button mat-dialog-close>
      <mat-icon [svgIcon]="'hi_outline:x'"></mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="border-t py-2">
    <!-- Input Section -->
    <div class="flex items-center w-full" rsaControlErrorContainer>
      <ng-container
        *ngTemplateOutlet="
          inputTemplate ? inputTemplate : defaultTemplateRef;
          context: { value: value, onInputChange: onInputChange }
        "
      ></ng-container>
      <ng-template #defaultTemplateRef>
        <mat-form-field class="flex-auto treo-mat-no-subscript">
          <!-- Using Text Input field -->
          <input
            *ngIf="inputType === inputTypeEnum.TEXT"
            name="input"
            matInput
            rsaMaskRegex
            [formControl]="inputControl"
            [autocomplete]="autocomplete"
            [placeholder]="placeholder"
            [allowedCharsRegex]="regex"
            [customErrors]="customErrors"
            [(rsaAutoFocusIf)]="inputFocus"
            (input)="onInputChange($event)"
            (paste)="onPaste()"
          />

          <!-- Using Textarea field -->
          <textarea
            *ngIf="inputType === inputTypeEnum.TEXTAREA"
            name="textarea"
            matInput
            rsaMaskRegex
            autocomplete="off"
            [formControl]="inputControl"
            [placeholder]="placeholder"
            [allowedCharsRegex]="regex"
            [maxLength]="maxLength"
            [customErrors]="customErrors"
            [(rsaAutoFocusIf)]="inputFocus"
            (input)="onInputChange($event)"
            (paste)="onPaste()"
          ></textarea>

          <!-- Submit Btn -->
          <button (click)="validateAndEmitValue()" class="ml-2">
            <mat-icon svgIcon="hi_outline:check"></mat-icon>
          </button>
        </mat-form-field>
      </ng-template>
    </div>

    <!-- Filtered Options Section -->
    <div
      class="options-container my-2"
      *ngIf="filteredOptions?.length && value"
      (swipeleft)="swipeLeft()"
      (swiperight)="swipeRight()"
    >
      <button
        mat-stroked-button
        *ngFor="let option of filteredOptions | slice: getStartPage():getEndPage()"
        (click)="selectOption(option)"
      >
        {{ option[optionsLabel] | translate }}
      </button>
    </div>

    <!-- Simple Keyboard Section -->
    <div class="simple-keyboard"></div>
  </div>
</div>
