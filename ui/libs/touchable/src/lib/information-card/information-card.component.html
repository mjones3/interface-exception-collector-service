<treo-card class="flex-col w-full" [ngClass]="{ 'shadow-none': embedded }">
  <ng-container *ngIf="!embedded && title">
    <div class="treo-card-title">
      <h3>{{ title | translate }}</h3>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
  <div class="p-8 pb-4 flex flex-col">
    <div class="flex-1">
      <div class="grid gap-4 pb-4" [ngClass]="'grid-cols-' + columns">
        <ng-container *ngFor="let descriptionGroup of descriptionsGroup">
          <div
            [ngClass]="'col-span-' + (i + 1 < descriptionGroup.length ? '1' : columns - i)"
            *ngFor="let description of descriptionGroup; let i = index"
          >
            <div class="flex flex-row">
              <span class="font-bold mb-1 gt-xs:text-left gt-xs:mr-4 gt-xs:mb-0" [ngClass]="labelClasses"
                >{{ description.label | translate }}<span *ngIf="showColon">: </span></span
              >
              <span class="treo-mat-no-subscript flex-auto gt-xs:mr-4 gt-xs:text-left" [ngClass]="valueClasses">{{
                description.value | translate
              }}</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</treo-card>
