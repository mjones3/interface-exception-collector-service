<div class="flex dd-input">
  <div class="flex items-center w-full" [formGroup]="form" [ngClass]="{ 'mb-4': form.invalid && form.touched }">
    <label class="field-label mr-4 font-bold" *ngIf="labelTitle" [ngClass]="labelClasses || ''">{{
      labelTitle | translate
    }}</label>
    <mat-form-field
      [id]="selectId"
      class="flex-auto treo-mat-no-subscript"
      [ngClass]="selectClasses"
      (click)="selectClick()"
    >
      <mat-icon matSuffix svgIcon="dripicons:chevron-down"></mat-icon>
      <mat-select
        #select
        [formControlName]="controlName"
        [customErrors]="customErrors"
        [placeholder]="placeholder | translate"
        [compareWith]="compareWithFn"
        panelClass="hide-select-panel"
        [validateOn]="validateOn"
      >
        <mat-option [value]="option" *ngFor="let option of options" [disabled]="option.disabled">{{
          (optionsLabel ? option[optionsLabel] : option) | translate
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
