<div id="scanUnitNumberWrapper" class="flex flex-col w-full flex-grow p-4 items-center justify-center">
  <treo-card [ngClass]="{'shadow-none': noShadow}">
    <div class="w-full flex px-16 py-30">
      <form [formGroup]="scanUnitNumberForm">
        <div class="flex flex-row items-baseline">
          <label class="mr-4 font-bold">{{labelTitle | translate}}</label>
          <div class="flex flex-col">
            <rsa-input-keyboard id="unitNumberField" [formControlName]="'scanUnitNumber'" [inputWidth]="'w-60'" rsaBarcode
                                [iconName]="'opacity'" [inputFocus]="true"
                                [customErrors]="{invalidUnitNumber: 'unit-number.label' | validation: validationType.INVALID,
                                                 required: 'unit-number.label' | validation: validationType.REQUIRED}"
                                (tabOrEnterPressed)="onFormSubmit()" [inputId]="'unitNumberInput'"></rsa-input-keyboard>
          </div>
        </div>
      </form>
    </div>
  </treo-card>
</div>
