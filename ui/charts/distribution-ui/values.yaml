# Default values for distribution-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
    repository: artifactory.sha.ao.arc-one.com/docker/biopro/frontend/distribution
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ''

nameOverride: ''
fullnameOverride: ''

# Add default environment for the service
environment: 'main'

# Add default domain for the service
domain: "local.gd"

# Enable Istio as default
istio:
    enabled: true
    gateway: rsa-gateway
    host: distribution
    services:
        - uri:
              prefix: /

serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ''

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
    type: ClusterIP
    port: 7001

    resources:
        requests:
            memory: "128Mi"
            cpu: "150m"
        limits:
            memory: "256Mi"
            cpu: "250m"

autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
