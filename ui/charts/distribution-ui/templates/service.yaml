{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "distribution-ui.fullname" . }}
  labels:
    {{- include "distribution-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "distribution-ui.selectorLabels" . | nindent 4 }}
{{- end }}
