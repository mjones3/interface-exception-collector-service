<rsa-common-modal-template
  [title]="'import-status-dialog-title.label' | translate"
  [displayCloseButton]="canClose"
  [displayActionButtons]="false"
>
  <div class="flex flex-row space-x-8 p-4 w-200">
    <div class="flex flex-col flex-auto space-y-3 w-full">
      <treo-card class="flex flex-col space-y-6 p-6">
        <div class="flex flex-row space-x-6 items-center">
          <div class="flex flex-row space-x-2">
            <span class="text-left font-bold">{{ 'processed-products.label' | translate }}:</span>
            <span class="text-left font-bold">{{
              '(' + processed + ' ' + ('of.label' | translate) + ' ' + quantity + ')'
            }}</span>
          </div>
          <div class="flex flex-col flex-auto">
            <mat-progress-bar
              id="processedProductsProgressBar"
              class="h-2"
              mode="determinate"
              [value]="((processed || 0) / quantity) * 100"
            ></mat-progress-bar>
          </div>
        </div>
        <span class="text-left break-all" *ngIf="failures?.length"
          >{{ 'failed-products.label' | translate }}: {{ failedProductCodes }}.</span
        >
      </treo-card>
    </div>
  </div>
</rsa-common-modal-template>
