spring.profiles.include=local
selenium.headless.execution=false
testing.browser=chrome
spring.banner.location=classpath:banner-automation.txt
save.all.screenshots=false

# Infra URLs
api.graphql.url=http://api.local.gd/shipping/graphql
redpanda.url=http://console.local.gd/redpanda.api.console.v1alpha1.ConsoleService/PublishMessage
selenium.grid.url=http://localhost:4444/wd/hub

# Base URLs
api.base.url=http://api.local.gd
ui.base.url=http://localhost:4200

# UI Shipment URLs
ui.shipment-details.url=/shipment/{shipmentId}/shipment-details
ui.shipment-verify-products.url=/shipment/{shipmentId}/verify-products
ui.shipment-verify-products-tab.url=/shipment/{shipmentId}/verify-products/{tab}
ui.shipment-fill-products.url=/shipment/{shipmentId}/manage-products/{shipmentItemId}

# UI Order URLs
ui.order-details.url=/orders/{orderId}/order-details

default.testing.timeout=10
default.ui.facility=123456789
default.employee.id=5db1da0b-6392-45ff-86d0-17265ea33226
kafka.waiting.time=2000

kafka.order-received.topic-name=OrderReceived

