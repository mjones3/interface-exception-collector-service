base.url=https://api.local.gd
spring.kafka.consumer.group-id=${spring.application.name}-test
default.testing.timeout=10
default.location=123456789

# point your clients at whatever EmbeddedKafka spins up
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Use a different port for RSocket in tests to avoid conflicts
spring.rsocket.server.port=0

browser.headless=false
ui.base.url=http://localhost:4200/home

# Distribution login credentials for UI tests
distribution.login.username=admin
distribution.login.password=admin
