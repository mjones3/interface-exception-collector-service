kind: Deployment
apiVersion: apps/v1
metadata:
  name: event-bridge-service-deployment
  namespace: api
  labels:
    app: event-bridge-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bridge-service
  template:
    metadata:
      labels:
        app: event-bridge-service
    spec:
      containers:
        - name: event-bridge-service
          image: local/event-bridge-service
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: '-Xmx512m -Xms256m'
            - name: SPRING_PROFILES_ACTIVE
              value: 'prod,api-docs'
            - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED
              value: 'true'
            - name: SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI
              value: 'http://keycloak-service.id.svc.cluster.local:9080/realms/biopro'
            - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_ID
              value: 'web_app'
            - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_SECRET
              value: 'web_app'
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: 'kafka-service.queue.svc.cluster.local:9093'
            - name: SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS
              value: 'kafka-service.queue.svc.cluster.local:9092'
            - name: SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS
              value: 'kafka-external-service.queue.svc.cluster.local:9093'
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: 'http://api-collector:4318'
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /management/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /management/health/liveness
              port: 8080
            initialDelaySeconds: 120
