selenium.headless.execution=true
spring.banner.location=classpath:banner-automation.txt

# Base URLs
api.base.url=http://eventbridge.api.svc.cluster.local:8080

# Default values
default.testing.timeout=10
kafka.waiting.time=5000

spring.security.oauth2.client.provider.oidc.issuer-uri=https://id.dst1.dev.arc-one.com/auth/realms/biopro
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}


topics.shipment.shipment-completed.topic-name=ShipmentCompleted
