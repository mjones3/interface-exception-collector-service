topics.inventory.inventory-updated.topic-name=InventoryUpdated
topics.inventory.inventory-updated-outbound.topic-name=InventoryUpdatedOutbound
topics.recovered-plasma-shipment.shipment-closed.topic-name=RecoveredPlasmaShipmentClosed
topics.recovered-plasma-shipment.shipment-closed-outbound.topic-name=RecoveredPlasmaShipmentClosedOutbound
