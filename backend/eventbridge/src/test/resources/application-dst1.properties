selenium.headless.execution=true
spring.banner.location=classpath:banner-automation.txt

# Base URLs
api.base.url=http://eventbridge.api.svc.cluster.local:8080

# Default values
default.testing.timeout=10
kafka.waiting.time=5000

spring.security.oauth2.client.provider.oidc.issuer-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI}
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.bootstrap-servers=${SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS}
spring.kafka.producer.bootstrap-servers=${SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS}


topics.shipment.shipment-completed.topic-name=ShipmentCompleted
topics.shipment.shipment-completed-outbound.topic-name=ShipmentCompletedOutbound
topics.inventory.inventory-updated.topic-name=InventoryUpdated
topics.inventory.inventory-updated-outbound.topic-name=InventoryUpdatedOutbound
topics.recovered-plasma-shipment.shipment-closed.topic-name=RecoveredPlasmaShipmentClosed
topics.recovered-plasma-shipment.shipment-closed-outbound.topic-name=RecoveredPlasmaShipmentClosedOutbound
