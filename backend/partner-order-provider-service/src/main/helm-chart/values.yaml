# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: artifactory.sha.ao.arc-one.com/helm/biopro/partner-order-provider-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

envProperties:
  - name: JAVA_OPTS
    value: '-Xmx512m -Xms256m'
  - name: SPRING_PROFILES_ACTIVE
    value: 'prod,api-docs'
  - name: MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED
    value: 'true'
  - name: SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI
    value: 'http://keycloak-service.id.svc.cluster.local:9080/realms/biopro'
  - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_ID
    value: 'web_app'
  - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_SECRET
    value: 'web_app'
  - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
    value: 'kafka-service.queue.svc.cluster.local:9092'
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: 'http://api-collector:4318'
  - name: SPRING_DATA_REDIS_HOST
    value: 'redis-service.caching.svc.cluster.local'
  - name: SPRING_DATA_REDIS_PORT
    value: '6379'
livenessProbe:
  httpGet:
    path: /management/health/readiness
    port: 8080
  initialDelaySeconds: 20
  periodSeconds: 15
  failureThreshold: 6
readinessProbe:
  httpGet:
    path: /management/health/liveness
    port: 8080
  initialDelaySeconds: 120

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
