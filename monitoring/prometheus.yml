# Prometheus configuration for Interface Exception Collector Service
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Interface Exception Collector Service metrics
  - job_name: 'exception-collector'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['exception-collector:8080']
    scrape_interval: 10s
    scrape_timeout: 5s

  # JVM metrics from the application
  - job_name: 'exception-collector-jvm'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['exception-collector:8080']
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'jvm_.*'
        target_label: __name__
        replacement: '${1}'